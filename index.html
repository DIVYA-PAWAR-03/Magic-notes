<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Notes - Your Personal Note Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-gradient: linear-gradient(135deg, #434343 0%, #000000 100%);
        --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        --card-hover-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      
      .navbar {
        background: var(--primary-gradient) !important;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }
      
      .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
      }
      
      .hero-section {
        background: var(--primary-gradient);
        color: white;
        padding: 4rem 0;
        margin-bottom: 3rem;
        border-radius: 0 0 50px 50px;
        position: relative;
        overflow: hidden;
      }
      
      .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        pointer-events: none;
      }
      
      .hero-content {
        position: relative;
        z-index: 1;
      }
      
      .main-card {
        background: white;
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        border: none;
        overflow: hidden;
        transition: all 0.3s ease;
      }
      
      .main-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-hover-shadow);
      }
      
      .card-header-custom {
        background: var(--secondary-gradient);
        color: white;
        padding: 1.5rem;
        border: none;
      }
      
      .form-control {
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        transform: translateY(-2px);
      }
      
      .btn-custom {
        background: var(--success-gradient);
        border: none;
        border-radius: 12px;
        padding: 0.75rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        color: white;
      }
      
      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        color: white;
      }
      
      .note-card {
        background: white;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        border: none;
        transition: all 0.3s ease;
        overflow: hidden;
        height: 100%;
      }
      
      .note-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--card-hover-shadow);
      }
      
      .note-card .card-body {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      
      .note-title {
        color: #2d3748;
        font-weight: 600;
        margin-bottom: 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .note-text {
        color: #718096;
        flex-grow: 1;
        display: -webkit-box;
        -webkit-line-clamp: 4;
        line-clamp: 4;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-height: 1.6;
      }
      
      .btn-delete {
        background: var(--secondary-gradient);
        border: none;
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        color: white;
        margin-top: auto;
      }
      
      .btn-delete:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        color: white;
      }
      
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #718096;
      }
      
      .empty-state i {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.5;
      }
      
      .search-wrapper {
        position: relative;
      }
      
      .search-wrapper .form-control {
        padding-left: 3rem;
      }
      
      .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #718096;
        z-index: 5;
      }
      
      .section-title {
        color: #2d3748;
        font-weight: 600;
        margin-bottom: 2rem;
        position: relative;
        display: inline-block;
      }
      
      .section-title::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        width: 60px;
        height: 3px;
        background: var(--primary-gradient);
        border-radius: 2px;
      }
      
      @media (max-width: 768px) {
        .hero-section {
          padding: 2rem 0;
        }
        
        .main-card {
          margin: 0 1rem;
        }
      }
      
      .fade-in {
        animation: fadeIn 0.6s ease-in;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container">
        <a class="navbar-brand text-white" href="#">
          <i class="bi bi-journal-bookmark-fill me-2"></i>Magic Notes
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="index.html">
                <i class="bi bi-house-fill me-1"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="about.html">
                <i class="bi bi-info-circle-fill me-1"></i>About
              </a>
            </li>
          </ul>
          <div class="search-wrapper">
            <i class="bi bi-search search-icon"></i>
            <input
              class="form-control me-2" 
              id="searchtxt" 
              type="search" 
              placeholder="Search your notes..." 
              aria-label="Search"
            />
          </div>
        </div>
      </div>
    </div>
  </nav>

    <div class="hero-section">
      <div class="container">
        <div class="hero-content text-center">
          <h1 class="display-4 fw-bold mb-3">
            <i class="bi bi-magic me-3"></i>Magic Notes
          </h1>
          <p class="lead mb-0">Capture your thoughts, organize your ideas, and never forget what matters most.</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-lg-8">
          <div class="card main-card fade-in">
            <div class="card-header-custom">
              <h4 class="mb-0">
                <i class="bi bi-plus-circle-fill me-2"></i>Create New Note
              </h4>
            </div>
            <div class="card-body p-4">
              <div class="mb-4">
                <label for="addtitle" class="form-label fw-semibold">
                  <i class="bi bi-card-heading me-2"></i>Note Title
                </label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="addtitle" 
                  placeholder="Enter a catchy title for your note..."
                />
              </div>
              
              <div class="mb-4">
                <label for="addtxt" class="form-label fw-semibold">
                  <i class="bi bi-textarea-t me-2"></i>Note Content
                </label>
                <textarea
                  class="form-control"
                  placeholder="Write your thoughts here..."
                  id="addtxt"
                  rows="6"
                ></textarea>
              </div>

              <div class="text-center">
                <button class="btn btn-custom btn-lg" id="addbtn">
                  <i class="bi bi-save me-2"></i>Save Note
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="mb-4">
        <h2 class="section-title">
          <i class="bi bi-collection-fill me-2"></i>Your Notes
        </h2>
      </div>
      
      <div id="notes" class="row g-4">
        <!-- Notes will be dynamically inserted here -->
      </div>
    </div>

    <footer class="mt-5 py-4 text-center text-muted">
      <div class="container">
        <p class="mb-0">
          <i class="bi bi-heart-fill text-danger me-1"></i>
          Made with love for better note-taking
        </p>
      </div>
